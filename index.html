<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #ffe6e6;
        }

        /* Pantalla de inicio */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffccd5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .pantalla-inicio h1 {
            font-size: 32px;
            color: #d63384;
        }

        .boton-inicio {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            opacity: 0; /* Inicialmente oculto */
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            animation: aparecer 1s forwards; /* Animaci√≥n de aparici√≥n */
        }

        .boton-inicio:hover {
            background-color: #d63384;
        }

        .mensaje {
            font-size: 40px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: aparecer 1s forwards;
        }

        /* P√©talos animados */
        .petalo {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes aparecer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Pantalla de inicio -->
    <div class="pantalla-inicio" id="pantallaInicio">
        <img src="https://postimg.cc/SXTvxs8w" alt="Imagen principal" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="mensaje">Regalito üëá</div> <!-- Texto en lugar del dedo -->
        <button class="boton-inicio" onclick="mostrarRosal()">Abrir Regalito üíù</button>
        <h1>üéÅ Regalito Lessa üéÅ</h1>
    </div>

    <!-- Contenido con las rosas en pantalla completa -->
    <div class="contenido" id="contenido">
        <div class="rosas-container">
            <img class="rosa" src="https://i.pinimg.com/736x/90/1a/d7/901ad7aa54f50bc7e8f21e69ba38c35e.jpg" alt="Rosa 1">
            <img class="rosa" src="https://i.pinimg.com/736x/e1/36/b7/e136b7474cfdc545f09c62123d6be82f.jpg" alt="Rosa 2">
            <img class="rosa" src="https://i.pinimg.com/736x/ab/8f/62/ab8f624074a94c1766da3bd7c16a6c2c.jpg" alt="Rosa 3">
        </div>
        <div class="mensaje">üåπ‚ú®Te lo mereces mi amorcito ‚ú®üåπ</div>
    </div>

    <script>
        function mostrarRosal() {
            // Oculta la pantalla de inicio con un efecto de desvanecimiento
            document.getElementById("pantallaInicio").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("contenido").style.display = "block";
            }, 1000);

            // Comienza la animaci√≥n de los p√©talos cayendo
            setInterval(crearPetalo, 500);
        }

        function crearPetalo() {
            const petalo = document.createElement("div");
            petalo.classList.add("petalo");
            petalo.innerHTML = "üåπ";
            petalo.style.left = Math.random() * window.innerWidth + "px"; 
            petalo.style.top = "-10px"; 
            petalo.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(petalo);

            // Eliminar el p√©talo despu√©s de que caiga
            setTimeout(() => {
                petalo.remove();
            }, 5000);
        }
    </script>

</body>
</html>
