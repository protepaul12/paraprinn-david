<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito M√°gico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: black;
        }

        /* Efecto de portal m√°gico */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: abrirPortal 2s forwards;
            clip-path: circle(0% at 50% 50%);
        }

        @keyframes abrirPortal {
            0% { clip-path: circle(0% at 50% 50%); }
            100% { clip-path: circle(150% at 50% 50%); }
        }

        /* Part√≠culas flotantes */
        .particula {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: flotar 5s infinite alternate ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-50px); opacity: 0.4; }
        }

        /* Mensaje */
        .mensaje {
            font-size: 28px;
            color: white;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Bot√≥n m√°gico */
        .boton-inicio {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            animation: brillo 1.5s infinite alternate ease-in-out;
            position: absolute;
            top: 70%;
        }

        @keyframes brillo {
            0% { box-shadow: 0 0 10px white; }
            100% { box-shadow: 0 0 20px white; }
        }

        .boton-inicio:hover {
            background-color: white;
            color: black;
        }

        /* Fondo del video */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        #videoContainer iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

    </style>
</head>
<body>

    <!-- Pantalla de inicio -->
    <div class="pantalla-inicio" id="pantallaInicio">
        <div class="contenido">
            <p class="mensaje">‚ú® Amor, te dejo un peque√±o regalo m√°gico ‚ú®</p>
            <button class="boton-inicio" onclick="mostrarVideo()">Abrir regalo üéÅ</button>
        </div>
    </div>

    <!-- Contenedor del video -->
    <div id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/3mPXwuPc650?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function mostrarVideo() {
            document.getElementById("pantallaInicio").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("videoContainer").style.display = "flex";
            }, 1000);
        }

        // Crear part√≠culas flotantes
        function crearParticula() {
            const particula = document.createElement("div");
            particula.classList.add("particula");
            particula.style.left = Math.random() * 100 + "vw";
            particula.style.top = Math.random() * 100 + "vh";
            particula.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(particula);

            setTimeout(() => {
                particula.remove();
            }, 6000);
        }

        // Generar part√≠culas continuamente
        setInterval(crearParticula, 500);
    </script>

</body>
</html>
